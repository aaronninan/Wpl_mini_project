<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Cricket Talent Hub</title>

  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
    }
    .login {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Cricket Talent Hub</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html" class="active">Login</a></li>
          <li><a href="create-profile.html">Create Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="login">
    <div class="container">
      <h2 style="color: #e74c3c;">Login to Your Account</h2>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit" class="btn" style="display: block; margin: 0 auto; background-color: #3498db; color: white;">Login</button>

      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Cricket Talent Hub. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
